<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Background Color with Contrasting Text Color</h2>
  <p class="text-bg-primary">Meenakshi</p>
  <p class="text-bg-success">Sravani</p>
  <p class="text-bg-info">Anu deepthi</p>
  <p class="text-bg-warning">Manjula</p>
  <p class="text-bg-danger">Varshitha</p>
  <p class="text-bg-secondary">Himaja</p>
  <p class="text-bg-dark">Navya</p>
  <p class="text-bg-light">Satya</p>
</div>

</body>
</html>
