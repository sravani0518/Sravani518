<!DOCTYPE html>
<html>
    <head>
        <style>
            ul.demo{
                list-style-type: none;
                margin: 0;
                padding: 0;

            }
        </style>
    </head>
    <body>
        <p>Default List:</p>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>coca cola</li>
        </ul>

        <p>Remove bullets,margin and padding from the list:</p>
        <ul class="demo">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca</li>
        </ul>
    </body>
</html>
